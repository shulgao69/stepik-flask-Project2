{% extends 'base.html' %}
{% block container %}
  <main class="container mt-3">

    <div class="row mt-5">
      <div class="col-10 col-md-6 offset-1 offset-md-3">
        <div class="card mb-3">
          <div class="card-body text-center pt-5">
            <img src="/static/images/check.png" class="mb-3" width="65" alt="">
            <h2 class="h3 card-title mt-4 mb-2">Запрос отправлен!</h2>
            <p>Скоро мы вам перезвоним</p>
          </div>

          <div class="card-body mx-5 mt-4">
            <p><b>Цель занятий:</b> {{ goals[goal_request] }}</p>
            <p><b>Времени есть:</b> {{ time_request }}</p>
            <p><b>Имя:</b> {{ name_request }}</p>
            <p><b>Телефон:</b> {{ phone_request }}</p>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
